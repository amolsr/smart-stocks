<mat-card class="example-card">
  <mat-card-header class="grad">
    <mat-card-title class="heading">{{ stock.type }} Stocks</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div>
      <div class="profile-details">
        <form
          [formGroup]="BuySellForm"
          (ngSubmit)="onSubmit()"
          class="example-form"
        >


          <mat-form-field
            class="example-full-width"
            appearance="fill"
            color="warn"
          >
            <mat-label>Stock Name</mat-label>
            <input readonly matInput placeholder="StockName" formControlName="name"/>
          </mat-form-field>

          <mat-form-field
            class="example-full-width"
            appearance="fill"
            color="warn"
          >
            <mat-label>Current Price</mat-label>
            <input readonly matInput placeholder="currentPrice" formControlName="currPrice" />
          </mat-form-field>

          <mat-form-field
            class="example-full-width"
            appearance="fill"
            color="warn"
          >
            <mat-label>No of Units</mat-label>
            <input
            min="1"
              matInput
              type="number"
              placeholder="No of Units"
              formControlName="noOfUnits"
            />
          </mat-form-field>
          <div id="wrapper">
            <button
              mat-raised-button
              type="submit"
              [disabled]="!BuySellForm.valid"
            >
              {{stock.type}}
            </button>
          </div>
        </form>
      </div>
    </div>
  </mat-card-content>
</mat-card>
