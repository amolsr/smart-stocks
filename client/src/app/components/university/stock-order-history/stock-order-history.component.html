<mat-card class="example-card">
  <mat-card-header class="grad">
    <mat-card-title class="heading">Stock Order History</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="date_time">
          <th mat-header-cell *matHeaderCellDef>Date & Time</th>
          <td mat-cell *matCellDef="let element">{{ element.transactionsDate }}</td>
        </ng-container>

        <ng-container matColumnDef="stockName">
          <th class="center" mat-header-cell *matHeaderCellDef>Stock Name</th>
          <td class="center" mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <ng-container matColumnDef="noOfUnits">
          <th class="center" mat-header-cell *matHeaderCellDef>No. of Units</th>
          <td class="center" mat-cell *matCellDef="let element">{{ element.units }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">
            {{ element.type}}
          </td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">
            {{ element.price }}
          </td>
        </ng-container>

        <ng-container matColumnDef="profit_loss">
          <th class="center" mat-header-cell *matHeaderCellDef>Profit/Loss</th>
          <td class="center" mat-cell *matCellDef="let element">{{ element.profit }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
