<mat-card class="example-card">
  <mat-card-header class="grad">
      <mat-card-title class="heading">Credits History</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div class="table-responsive">
          <table mat-table [dataSource]="dataSource">

              <ng-container matColumnDef="transactionsDate">
                  <th mat-header-cell *matHeaderCellDef> Date & Time</th>
                  <td mat-cell *matCellDef="let element"> {{element.transactionsDate}} </td>
              </ng-container>

              <ng-container matColumnDef="noOfCredits">
                  <th mat-header-cell *matHeaderCellDef> No. of Credits</th>
                  <td mat-cell *matCellDef="let element"> {{element.price}} </td>
              </ng-container>

              <ng-container matColumnDef="amount">
                  <th mat-header-cell *matHeaderCellDef>Amount Paid</th>
                  <td mat-cell *matCellDef="let element"> {{element.price/10}} </td>
              </ng-container>

              <ng-container matColumnDef="type">
                  <th mat-header-cell *matHeaderCellDef> Bought Using </th>
                  <td mat-cell *matCellDef="let element"> UPI </td>
              </ng-container>

              <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let element"> Success </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      </div>
  </mat-card-content>
</mat-card>
