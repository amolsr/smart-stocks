<mat-card class="example-card">
    <mat-card-header class="grad">
        <mat-card-title class="heading">{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>
            <div class="table-responsive">
                <table mat-table [dataSource]="allStocksTable">
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef> Symbol </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>

                    <ng-container matColumnDef="previousClose">
                        <th mat-header-cell *matHeaderCellDef> Previous Price </th>
                        <td mat-cell *matCellDef="let element"> {{element.previousClose}} </td>
                    </ng-container>

                    <ng-container matColumnDef="currentPrice">
                        <th mat-header-cell *matHeaderCellDef> Current Price </th>
                        <td mat-cell *matCellDef="let element"> {{element.currentPrice}} </td>
                    </ng-container>

                    <ng-container matColumnDef="change">
                        <th mat-header-cell *matHeaderCellDef> Change</th>
                        <td mat-cell *matCellDef="let element"> {{element.change}} </td>
                    </ng-container>

                    <ng-container matColumnDef="changePercentage">
                        <th mat-header-cell *matHeaderCellDef> Change(%)</th>
                        <td mat-cell *matCellDef="let element"> {{element.changePercentage}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="diplayedColumnsAllStocks"></tr>
                    <tr mat-row *matRowDef="let row; columns: diplayedColumnsAllStocks;" (click)="clickedRecommendation(row)">
                    </tr>

                </table>
                <mat-progress-bar *ngIf="requireLoader" class="my-3" mode="indeterminate" color="warn">
                </mat-progress-bar>
            </div>
            <div *ngIf="!requireLoader">
                <Button *ngIf="allStockPageNo != 0" (click)="goBackAllStock()">Prev</Button>
                <button (click)="goToNextAllStock()">Next</button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
